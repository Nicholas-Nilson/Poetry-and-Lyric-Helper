<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ config.SITE_NAME }}</title>
</head>
<body>
<div class="page">
	<div class="header">

</div>
</body>
<footer>
<div class="page">
	<div class="footer-basic">
			{%include 'footer.html'%}
		</div>
			{% if errors %}
			<div class="errors">
				{% for error in errors%}
					<p class="errors">
						{{error}}
					</p>
			{% endfor %}
		</div>
		{% endif %}
		<div class="content">
			{% block footer %}{% endblock %}
		</div>
</div>
</footer>
</html>
